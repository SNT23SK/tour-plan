<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Best tour plan - Booking Hotel</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="navbar">
			<div class="container">
				<div class="navbar-top">
					<a href="#" class="logo">
						<img src="svg/horizont-logo.svg" alt="logo: Best Tour Plan" class="logo__image" />
					</a>
					<form action="" class="search navbar__search">
						<input class="input search__input" type="text" placeholder="Search Location" />
						<button class="button search__button">
							<img src="svg/search.svg" alt="Icon: search" />
						</button>
					</form>

					<a class="user navbar__user">
						<img src="img/user-avatar.jpeg" alt="Avatar: Nathan" class="avatar user__avatar" />
						<span class="user__name">Nathan</span>
					</a>
					<!-- /.user -->

					<button class="menu-button navbar-top__menu-button">
						<span class="menu-button__line"></span>
						<span class="menu-button__line"></span>
						<span class="menu-button__line"></span>
					</button>
				</div>
				<!-- /.navbar-top -->
			</div>
			<!-- /.container -->
			<div class="navbar-bottom">
				<div class="container">
					<nav class="navbar-menu">
						<ul class="navbar-menu__list">
							<li class="navbar-menu__item">
								<a href="#" class="navbar-menu__link">All Deals</a>
							</li>
							<li class="navbar-menu__item">
								<a href="#" class="navbar-menu__link">Hotels</a>
							</li>
							<li class="navbar-menu__item">
								<a href="#" class="navbar-menu__link">Activities</a>
							</li>
							<li class="navbar-menu__item">
								<a href="#" class="navbar-menu__link">Hotel Day Packages</a>
							</li>
							<li class="navbar-menu__item">
								<a href="#" class="navbar-menu__link">Restaurants</a>
							</li>
							<li class="navbar-menu__item">
								<a href="#" class="navbar-menu__link">Events</a>
							</li>
							<li class="navbar-menu__item">
								<a href="#" class="navbar-menu__link">Rodrigues</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<!-- /.header -->
	</body>
</html>
